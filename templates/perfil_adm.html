<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Perfil do Administrador</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <div>
        Aqui será o perfil do ADM, onde poderá cadastrar usuarios no banco e até deletar
    </div>
    <div class="container">
        <div class="one">
            <div class="center_one">
                Nome do Cliente:
                <input type="text" name="name" id="client_name">
                <p>Tipo de imovel:
                <select name="select">
                    <option value="Escolher">Escolha uma opção</option>
                    <option value="Apartamento">Apartamento</option>
                    <option value="Casa">Casa</option>
                </select></p>
                <p>Valor do imovel:
                <input type="text" name="value" id="value"></p>
                <p><input type="submit" value="Cadastrar"></p>
            </div>
        </div>
        <div class="two">
            <div class="center_two">
                Insira a Id do cliente para deletar do cadastro
                <input type="text" id="client_id">
                <input type="submit" value="Deletar">
            </div>
        </div>
    </div>
</body>
</html>
