<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Imoveis</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <div class="table__div">
        <table class="table">
            <tr class="table__header">
                {% for header in headings %}
                <th class="table__cell">{{ header }}</th>
                {% endfor %}
            </tr>
            {% for row in data_tuple %}
            <tr class="table__row">
                {% for cell in row %}
                <td class="table__cell">{{ cell }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
